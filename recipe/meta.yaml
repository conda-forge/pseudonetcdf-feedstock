{% set version = "3.2.2" %}

package:
  name: pseudonetcdf
  version: {{ version }}

source:
  url: http://github.com/barronh/pseudonetcdf/archive/v{{ version }}.tar.gz
  sha256: 7f267a3c4d1cf3b958228c67b8da06e4a5ec1fd5ec50be5b5b5d08d141a10bfb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy
    - pandas
    - netcdf4
    - scipy
    - pyyaml
    - matplotlib-base

test:
  imports:
    - PseudoNetCDF
    - PseudoNetCDF.test

about:
  home: http://github.com/barronh/pseudonetcdf
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: PseudoNetCDF like NetCDF except for many scientific format backends
  doc_url: http://pseudonetcdf.readthedocs.io/
  dev_url: http://github.com/barronh/pseudonetcdf

extra:
  recipe-maintainers:
    - barronh
